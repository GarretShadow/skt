{% extends "base.html" %}
{% block title %}Акции{% endblock %}
{% block content %}
<div style="height: 175px" class="clearfix"></div>
<form id="auth" action="/counting" method="get" class="form-horizontal">
    <center>
        <p><h4>Введите наименование компании, котировки акций которой вы хотите получить,
        а также даты начала и конца запрашиваемого периода.</h4></p>
        <div class="form-group">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <label for="Stocks" class="col-xs-2 control-label">Акции компании</label>
            <div class="col-xs-4 clearfix">
                <input class="form-control" name="symbol" form="auth" placeholder="Введите обозначение">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <label for="DateStart" class="col-xs-2 control-label">Дата начала: </label>
            <div class="col-xs-4 clearfix">
                <input type="date" class="form-control" placeholder="Введите дату" name="start" form="auth">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <label for="DateEnd" class="col-xs-2 control-label">Дата конца: </label>
            <div class="col-xs-4 clearfix">
                <input type="date" class="form-control" placeholder="Введите дату" name="end" form="auth">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-offset-2 col-xs-4">
                <button type="submit" class="btn btn-default" value="Запросить" form="auth">Запросить</button>
            </div>
        </div>
    </center>
</form>
{% endblock %}
